<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Glasc Bet</title>
  </head>
  <body>
    <section class="page">
      <!--navbar-->
      <nav class="navbar">
        <div class="logo">
          <img src="./images/Logo__GlascBet.png" alt="Logo GlascBet" />
        </div>
        <div class="nav-elements">
          <button class="button__money" id="moneyBtn">R$ <span id="wallet"></span></button>
          <button class="button__profile" id="profileBtn">
            <img src="./images/UserImage.png" alt="Perfil" />
          </button>
        </div>
      </nav>
      <!--main-section-->
     <div class="main-section">
      <!--Title-->
      <h2 class="main__title">Bets</h2>
      <!--Grid-->
      <!-- Container onde os cards serão adicionados -->
      <div id="bets-container" class="bets">
        <!-- Os cards serão adicionados aqui dinamicamente -->
      </div>

    </div> 

      <!-- Modal de Login/Register -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <div id="register-form" class="modal-form">
            <h2 class="modal-title">Registre-se</h2>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
            />
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              required
            />
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="Username"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-mail"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <input
              type="date"
              id="dob"
              name="dob"
              placeholder="Date of Birth"
              required
            />
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="000.000.000-00"
              required
            />
            <button class="button" onclick="register()">Registrar</button>
          </div>

          <div id="login-form" class="modal-form">
            <h2 class="modal-title">Login</h2>
            <input
              type="email"
              id="loginEmail"
              name="loginEmail"
              placeholder="E-mail"
              required
            />
            <input
              type="password"
              id="loginPassword"
              name="loginPassword"
              placeholder="Password"
              required
            />

            <button class="button" onclick="performLogin()">Entrar</button>
          </div>
        </div>
      </div>

      <!-- Modal de Bet -->
      <div id="modalBet" class="modal modal_bet">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 class="modal-title">Bet</h2>
          <p class="bet__type"></p>
          <p class="bet__league"></p>
          <form class="bet__form">
            <label for="amount">Value da Aposta</label>
            <div >
              <span class="currency-symbol">R$</span>
              <input type="number" class="amount" id="amount" placeholder="Digite o valor" max="10000" required>
            </div>
            <label for="earning">Earnings</label>
            <div >
              <span>$</span>
              <input type="number" class="earning" id="earning" readonly />
            </div>
          </form>
          <div class="buttons">
            <button class="button" id="confirmarBet">
              Confirmar Bet
            </button>
          </div>
        </div>
      </div>

      <!-- Modal do Usuário -->
      <div id="modalUser" class="modal modal_user">
        <div class="modal-content modal-content-user">
          <span class="close close_user">&times;</span>
          <img
            src="./images/UserImage.png"
            alt="Foto do usuário"
            class="userImage"
          />
          <form class="user__form">
            <div>Username</div>
            <input
              type="text"
              class="userName"
              id="userName"
              placeholder="Username"
              required
            />
            <div>CPF</div>
            <input  
              type="text"
              class="cpf"
              id="cpfModal"
              name="cpf"
              placeholder="000.000.000-00" 
            />
            <div>Saldo (R$)</div>
            <input
              type="number"
              class="wallet"
              id="walletModal"
              placeholder="Total Money"
              readonly
            />
            <div>Pontos</div>
            <input
              type="number"
              class="points"
              id="points"
              placeholder="Total"
              readonly
            />
            <input
              type="text"
              class="skins"
              list="skins"
              placeholder="Chose your skin"
            />
            <datalist id="skins">
              <option value="Ahri">Florescer Espiritual - Ahri</option>
              <option value="Thresh">Florescer Espiritual - Thresh</option>
              <option value="Lilia">Florescer Espiritual - Lilia</option>
              <option value="Yone">Florescer Espiritual - Yone</option>
              <option value="Kindred">Florescer Espiritual - Kindred</option>
              <option value="Soraka">Emissários da Luz - Soraka</option>
              <option value="Yasuo">Emissários da Luz - Yasuo</option>
              <option value="Riven">Emissários da Luz - Riven</option>
            </datalist>
          </form>
          <button class="button button__deposit">Deposit</button>
          <button class="button button__retirar">Cash Out $</button>
          <button class="button button__solicitar" disabled>
            Solicitar Skin
          </button>
          <p class="aviso">
            Request a skin from min. 500 points (Max. 5000)
          </p>
        </div>
      </div>

      <!--Adicionei o modal depósito *Marina-->
      <div id="depositModal" class="modal_deposito">
        <div class="modal-deposit-content">
          <span class="close" id="closeModalBtn">&times;</span>
          <h2>Deposit</h2>
          <form id="depositForm">
            <label for="depositAmount">Value:</label>
            <input type="text" id="depositAmount" name="depositAmount" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
              <option value="creditCard">Credit Card</option>
            </select>

            <button type="button" id="confirmDepositBtn">
              Confirm Deposit
            </button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <img
            class="logo"
            src="./images/Logo.svg"
            alt="Logo"
          />
        <div class="copyrights">&#169; 2024 Quimtec. Todos os direitos reservados.</div>
        <img class="footer_18" src="./images/icon__18.png">
        <ul class="footer_avisos">
            <li class="footer_avisos-termos ">
              <a href="#" class="footer_avisos-termos-link">Termos de uso</a>
            </li>
            <li class="footer_avisos-termos ">
              <a href="#" class="footer_avisos-termos-link">Aviso de privacidade</a>
            </li>
        </ul>
      </footer>
    </section>
    <script type="module" src="./page/index.js"></script>

  </body>
</html>
